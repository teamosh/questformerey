<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лучшее увлечение</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            font-size: 16px;
            padding: 10px;
        }
        button {
            font-size: 16px;
            padding: 10px;
            margin-left: 5px;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Лучшее увлечение</h1>
    <label for="hobby-input">Введите ваше любимое увлечение:</label>
    <br><br>
    <input type="text" id="hobby-input" placeholder="#">
    <button onclick="submitHobby()">Submit</button>
    <div class="message" id="message"></div>

    <script>
        let attemptCount = 0;

        function submitHobby() {
            const input = document.getElementById('hobby-input').value.trim();
            const messageDiv = document.getElementById('message');
            attemptCount++;

            if (input.toLowerCase() === 'олжас') {
                window.location.href = 'ygv.html';
                return;
            }

            if (attemptCount === 3) {
                messageDiv.textContent = "You told me that";
            } else if (attemptCount === 5) {
                messageDiv.textContent = "Bitrix";
            } else {
                messageDiv.textContent = `Попытка ${attemptCount}: ${input}`;
            }
        }
    </script>
</body>
</html>
