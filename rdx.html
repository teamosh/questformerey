<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Interactive Image Map</h1>
    <p>Click on the highlighted area of the image to be redirected.</p>

    <!-- Image with an associated map -->
    <img src="people.jpg" alt="Example Map" usemap="#example-map">

    <!-- Define the map and clickable areas -->
    <map name="example-map">
        <area shape="rect" coords="50,50,150,150" href="rdx.html" alt="Clickable Area">
    </map>
</body>
</html>
